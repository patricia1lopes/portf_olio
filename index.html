<style>
  /* Centralizar o conteúdo */
.typewriter-container {
  display: flex;
  justify-content:center;
  align-items:center;
  height: 100vh;
  background-image:url(/img/pldefundo.jpg); /* Caminho da imagem */
  background-size: cover; /* Preenche toda a área */
  background-position: center; /* Centraliza a imagem */
  background-repeat: no-repeat; /* Evita repetição */
  color:darkred; /* Altere conforme o tema */
  font-family: 'Courier New', Courier, monospace;
  font: bold;
}

.typewriter-text {
  font-size: 2rem;
  white-space: nowrap;
  overflow: hidden;
  border-right: 2px solid #fff; /* Efeito do cursor */
  animation: blinkCursor 0.7s steps(2, start) infinite;
  margin-top: -400px;
}

/* Animação do cursor piscando */
@keyframes blinkCursor {
  0% { border-right-color: #fff; }
  50% { border-right-color: transparent; }
  100% { border-right-color: #fff; }
}
body {
  font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif /* Altere para a fonte desejada */
      }

</style>
      

      
    </div>
    
    <script>
     const text = "Imagens que falam e histórias que inspiram...";
const typewriterElement = document.getElementById("typewriter");
let index = 0;
let isDeleting = false;

function typeEffect() {
  // Determina o texto visível baseado no estado (escrevendo ou apagando)
  const visibleText = isDeleting
    ? text.substring(0, index--)
    : text.substring(0, index++);

  // Atualiza o elemento com o texto atual
  typewriterElement.textContent = visibleText;

  // Alterna entre escrever e apagar
  if (!isDeleting && index > text.length) {
    isDeleting = true;
    setTimeout(typeEffect, 2000); // Pausa antes de apagar
  } else if (isDeleting && index === 0) {
    isDeleting = false;
    setTimeout(typeEffect, 1000); // Pausa antes de reescrever
  } else {
    const typingSpeed = isDeleting ? 50 : 100; // Velocidade diferente ao apagar
    setTimeout(typeEffect, typingSpeed);
  }
}

// Inicia o efeito
typeEffect();

    </script>
    
    

  </body>
